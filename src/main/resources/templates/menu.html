<!DOCTYPE html>
<html lang="en" xmlns:th = "http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8" />
    <title>Spa Menu</title>
    <link href="../static/css/styles.css" th:href="@{/css/styles.css}" rel="stylesheet" />
</head>
<body>
    <h1>My Super Fancy Spa</h1>
    <div id = "clientProfile">
        <h2>My profile</h2>
        <p th:text="${name}"></p>
        <p th:text="${skintype}"></p>
        <p th:text="${manipedi}"></p>
    </div>
    <div id = "servicesMenu">
        <div>
            <h2>Menu of Available Services</h2>
            <p>The facial treatments below are recommended by our estheticians for your given skin type.</p>
        </div>
        <table>
            <th:block th:each="appropriateFacial : ${appropriateFacials}">
                <tr>
                    <td th:text="${appropriateFacial}"></td>
                </tr>
            </th:block>
        </table>
        <div>
            <th:block th:if="${manipedi.equals('manicure') || manipedi.equals('both')}">
                <h3>Manicure</h3>
                <p th:replace="fragments :: manicureDescription"></p>
            </th:block>
            <th:block th:if="${manipedi.equals('pedicure') || manipedi.equals('both')}">
                <h3>Pedicure</h3>
                <p th:replace="fragments :: pedicureDescription"></p>
            </th:block>
        </div>
    </div>
</body>
</html>
